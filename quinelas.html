<!DOCTYPE html>

<head>

    <title>Crear Quinela - Liga MX & MLS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'dark-red': '#8B0000',
                        'crimson': '#DC143C',
                        'blood-red': '#CC0000',
                        'charcoal': '#1a1a1a',
                        'slate-dark': '#0f0f0f'
                    },
                    animation: {
                        'glow': 'glow 2s ease-in-out infinite alternate',
                        'pulse-red': 'pulse-red 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'fadeIn': 'fadeIn 0.5s ease-in'
                    },
                    keyframes: {
                        glow: {
                            'from': { boxShadow: '0 0 20px #DC143C' },
                            'to': { boxShadow: '0 0 30px #DC143C, 0 0 40px #DC143C' }
                        },
                        'pulse-red': {
                            '0%, 100%': { opacity: 1 },
                            '50%': { opacity: .7 }
                        },
                        fadeIn: {
                            'from': { opacity: 0, transform: 'translateY(20px)' },
                            'to': { opacity: 1, transform: 'translateY(0)' }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 50%, #8B0000 100%);
            background-attachment: fixed;
        }
        .glass-effect {
            background: rgba(26, 26, 26, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(220, 20, 60, 0.2);
        }
        .neon-border {
            box-shadow: 0 0 20px rgba(220, 20, 60, 0.3), inset 0 0 20px rgba(220, 20, 60, 0.1);
        }
        .gradient-text {
            background: linear-gradient(45deg, #DC143C, #FF6B6B);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>

        </div>

        <div class="glass-effect rounded-lg p-4 mb-6">
