<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Resultados - Quinelas GTF</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 50%, #8B0000 100%);
            background-attachment: fixed;
        }
        .glass-effect {
            background: rgba(26, 26, 26, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(220, 20, 60, 0.2);
        }
        .neon-border {
            box-shadow: 0 0 20px rgba(220, 20, 60, 0.3), inset 0 0 20px rgba(220, 20, 60, 0.1);
        }
        .gradient-text {
            background: linear-gradient(45deg, #DC143C, #FF6B6B);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body class="min-h-screen text-white">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="glass-effect neon-border rounded-xl p-6 mb-8">
            <h1 class="text-4xl font-black text-center gradient-text mb-4">
                ‚öôÔ∏è Admin - Cargar Resultados
            </h1>
            <p class="text-center text-gray-300">
                Interfaz temporal para cargar resultados de partidos manualmente
            </p>
        </div>

        <!-- Quinela Selection -->
        <div class="glass-effect neon-border rounded-xl p-6 mb-8">
            <h2 class="text-2xl font-bold gradient-text mb-4">üéØ Seleccionar Quinela</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium mb-2">Tipo de Quinela:</label>
                    <select id="quinelaTypeSelect" class="w-full bg-gray-800 border border-gray-600 rounded-lg px-4 py-2 text-white focus:border-red-500 focus:outline-none">
                        <option value="">Seleccionar...</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">Fecha de Quinela:</label>
                    <input type="date" id="quinelaDate" class="w-full bg-gray-800 border border-gray-600 rounded-lg px-4 py-2 text-white focus:border-red-500 focus:outline-none">
                </div>
            </div>
            <button id="loadMatches" class="mt-4 bg-gradient-to-r from-blue-600 to-blue-800 px-6 py-2 rounded-lg font-bold hover:from-blue-700 hover:to-blue-900 transition-all">
                Cargar Partidos
            </button>
        </div>

        <!-- Matches Grid -->
        <div id="matchesContainer" class="hidden">
            <div class="glass-effect neon-border rounded-xl p-6 mb-8">
                <h2 class="text-2xl font-bold gradient-text mb-4">üìä Resultados de Partidos</h2>
                <div id="matchesList" class="space-y-4">
                    <!-- Matches will be loaded here -->
                </div>
                <div class="mt-6 text-center">
                    <button id="saveAllResults" class="bg-gradient-to-r from-green-600 to-green-800 px-8 py-3 rounded-lg font-bold hover:from-green-700 hover:to-green-900 transition-all">
                        üíæ Guardar Todos los Resultados
                    </button>
                </div>
            </div>
        </div>

        <!-- Statistics -->
        <div id="statisticsContainer" class="glass-effect neon-border rounded-xl p-6 hidden">
            <h2 class="text-2xl font-bold gradient-text mb-4">üìà Estad√≠sticas Actualizadas</h2>
            <div id="statsContent" class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <!-- Stats will be loaded here -->
            </div>
        </div>

        <!-- Messages -->
        <div id="successMessage" class="glass-effect border-2 border-green-500 text-green-300 px-6 py-4 rounded-xl mb-6 hidden">
            <p class="font-bold text-green-400">‚úÖ √âxito:</p>
            <p id="successText"></p>
        </div>

        <div id="errorMessage" class="glass-effect border-2 border-red-500 text-red-300 px-6 py-4 rounded-xl mb-6 hidden">
            <p class="font-bold text-red-400">üö® Error:</p>
            <p id="errorText"></p>
        </div>
    </div>

    <script>
        class ResultsAdmin {
            constructor() {
                this.matches = [];
                this.selectedQuinelaType = null;
                this.init();
            }

            init() {
                this.loadQuinelaTypes();
                this.setupEventListeners();
            }

            setupEventListeners() {
                document.getElementById('loadMatches').addEventListener('click', () => this.loadMatches());
                document.getElementById('saveAllResults').addEventListener('click', () => this.saveAllResults());
            }

            async loadQuinelaTypes() {
                try {
                    const response = await fetch('api/quinela-types.php');
                    const data = await response.json();
                    
                    if (data.success) {
                        const select = document.getElementById('quinelaTypeSelect');
                        data.quinela_types.forEach(type => {
                            const option = document.createElement('option');
                            option.value = type.id;
                            option.textContent = type.name;
                            select.appendChild(option);
                        });
                    }
                } catch (error) {
                    this.showError('Error al cargar tipos de quinela: ' + error.message);
                }
            }

            async loadMatches() {
                const quinelaTypeId = document.getElementById('quinelaTypeSelect').value;
                const date = document.getElementById('quinelaDate').value;
                
                if (!quinelaTypeId || !date) {
                    this.showError('Por favor selecciona tipo de quinela y fecha');
                    return;
                }

                try {
                    const response = await fetch(`api/results-admin.php?action=get_matches&quinela_type_id=${quinelaTypeId}&date=${date}`);
                    const data = await response.json();

                    if (data.success) {
                        this.matches = data.matches;
                        this.displayMatches();
                        this.showMatches();
                    } else {
                        this.showError(data.message || 'Error al cargar partidos');
                    }
                } catch (error) {
                    this.showError('Error al cargar partidos: ' + error.message);
                }
            }

            displayMatches() {
                const container = document.getElementById('matchesList');
                container.innerHTML = '';

                this.matches.forEach((match, index) => {
                    const matchDiv = document.createElement('div');
                    matchDiv.className = 'bg-gray-800 rounded-lg p-4 border border-gray-600';
                    
                    matchDiv.innerHTML = `
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 items-center">
                            <div>
                                <div class="font-semibold text-lg">${match.home_team} vs ${match.away_team}</div>
                                <div class="text-sm text-gray-400">${match.league} - Partido ${match.match_number}</div>
                                <div class="text-sm text-gray-300">Fecha: ${match.match_date}</div>
                            </div>
                            <div>
                                <label class="block text-sm font-medium mb-1">Resultado:</label>
                                <select class="result-select w-full bg-gray-700 border border-gray-500 rounded px-3 py-2 text-white" data-match-index="${index}">
                                    <option value="">Seleccionar...</option>
                                    <option value="1" ${match.current_result === '1' ? 'selected' : ''}>Local (1)</option>
                                    <option value="X" ${match.current_result === 'X' ? 'selected' : ''}>Empate (X)</option>
                                    <option value="2" ${match.current_result === '2' ? 'selected' : ''}>Visitante (2)</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium mb-1">Predicciones:</label>
                                <div class="text-sm space-y-1">
                                    <div>Local (1): <span class="font-bold text-blue-400">${match.predictions_1 || 0}</span></div>
                                    <div>Empate (X): <span class="font-bold text-yellow-400">${match.predictions_x || 0}</span></div>
                                    <div>Visitante (2): <span class="font-bold text-green-400">${match.predictions_2 || 0}</span></div>
                                </div>
                            </div>
                            <div class="text-center">
                                <div class="text-sm text-gray-400 mb-1">Aciertos Estimados:</div>
                                <div id="estimated-hits-${index}" class="text-2xl font-bold text-orange-400">
                                    ${this.calculateEstimatedHits(match, match.current_result)}
                                </div>
                            </div>
                        </div>
                    `;
                    
                    container.appendChild(matchDiv);
                });

                // Add event listeners to selects
                document.querySelectorAll('.result-select').forEach(select => {
                    select.addEventListener('change', (e) => {
                        const matchIndex = parseInt(e.target.dataset.matchIndex);
                        const result = e.target.value;
                        const match = this.matches[matchIndex];
                        
                        // Update estimated hits
                        const estimatedHits = this.calculateEstimatedHits(match, result);
                        document.getElementById(`estimated-hits-${matchIndex}`).textContent = estimatedHits;
                    });
                });
            }

            calculateEstimatedHits(match, result) {
                if (!result) return '0';
                
                const predictions = {
                    '1': match.predictions_1 || 0,
                    'X': match.predictions_x || 0,
                    '2': match.predictions_2 || 0
                };
                
                return predictions[result] || 0;
            }

            async saveAllResults() {
                const results = [];
                const selects = document.querySelectorAll('.result-select');
                
                let hasEmptyResults = false;
                selects.forEach((select, index) => {
                    const result = select.value;
                    if (!result) {
                        hasEmptyResults = true;
                        return;
                    }
                    
                    results.push({
                        match_index: index,
                        match_data: this.matches[index],
                        result: result
                    });
                });

                if (hasEmptyResults) {
                    if (!confirm('Algunos partidos no tienen resultado. ¬øDeseas continuar guardando solo los que tienen resultado?')) {
                        return;
                    }
                }

                if (results.length === 0) {
                    this.showError('No hay resultados para guardar');
                    return;
                }

                try {
                    const response = await fetch('api/results-admin.php', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            action: 'save_results',
                            results: results,
                            quinela_type_id: document.getElementById('quinelaTypeSelect').value,
                            date: document.getElementById('quinelaDate').value
                        })
                    });

                    const data = await response.json();

                    if (data.success) {
                        this.showSuccess(`Se guardaron ${data.saved_count} resultados correctamente. Se calcularon ${data.total_hits} aciertos.`);
                        this.loadStatistics();
                    } else {
                        this.showError(data.message || 'Error al guardar resultados');
                    }
                } catch (error) {
                    this.showError('Error al guardar resultados: ' + error.message);
                }
            }

            async loadStatistics() {
                try {
                    const response = await fetch('api/results-admin.php?action=get_statistics');
                    const data = await response.json();

                    if (data.success) {
                        this.displayStatistics(data.stats);
                        this.showStatistics();
                    }
                } catch (error) {
                    console.error('Error loading statistics:', error);
                }
            }

            displayStatistics(stats) {
                const container = document.getElementById('statsContent');
                container.innerHTML = `
                    <div class="bg-gray-800 rounded-lg p-4 text-center">
                        <div class="text-2xl font-bold text-blue-400">${stats.total_predictions}</div>
                        <div class="text-sm text-gray-400">Total Quinelas</div>
                    </div>
                    <div class="bg-gray-800 rounded-lg p-4 text-center">
                        <div class="text-2xl font-bold text-green-400">${stats.total_hits}</div>
                        <div class="text-sm text-gray-400">Total Aciertos</div>
                    </div>
                    <div class="bg-gray-800 rounded-lg p-4 text-center">
                        <div class="text-2xl font-bold text-yellow-400">${stats.avg_hits_per_quinela}%</div>
                        <div class="text-sm text-gray-400">Promedio Aciertos</div>
                    </div>
                `;
            }

            showMatches() {
                document.getElementById('matchesContainer').classList.remove('hidden');
            }

            showStatistics() {
                document.getElementById('statisticsContainer').classList.remove('hidden');
            }

            showError(message) {
                document.getElementById('errorText').textContent = message;
                document.getElementById('errorMessage').classList.remove('hidden');
                document.getElementById('successMessage').classList.add('hidden');
                setTimeout(() => {
                    document.getElementById('errorMessage').classList.add('hidden');
                }, 5000);
            }

            showSuccess(message) {
                document.getElementById('successText').textContent = message;
                document.getElementById('successMessage').classList.remove('hidden');
                document.getElementById('errorMessage').classList.add('hidden');
                setTimeout(() => {
                    document.getElementById('successMessage').classList.add('hidden');
                }, 5000);
            }
        }

        // Initialize app
        document.addEventListener('DOMContentLoaded', () => {
            new ResultsAdmin();
        });
    </script>
</body>
</html>
