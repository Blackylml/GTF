<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics - Quinelas GTF</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 50%, #8B0000 100%);
            background-attachment: fixed;
        }
        .glass-effect {
            background: rgba(26, 26, 26, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(220, 20, 60, 0.2);
        }
        .neon-border {
            box-shadow: 0 0 20px rgba(220, 20, 60, 0.3), inset 0 0 20px rgba(220, 20, 60, 0.1);
        }
        .gradient-text {
            background: linear-gradient(45deg, #DC143C, #FF6B6B);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body class="min-h-screen text-white">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="glass-effect neon-border rounded-xl p-6 mb-8">
            <h1 class="text-4xl font-black text-center gradient-text mb-4">
                üìä Analytics Temporales
            </h1>
            <p class="text-center text-gray-300">
                Consulta quinelas por folio y visualiza estad√≠sticas
            </p>
        </div>

        <!-- Search Section -->
        <div class="glass-effect neon-border rounded-xl p-6 mb-8">
            <h2 class="text-2xl font-bold gradient-text mb-4">üîç Buscar por Folio</h2>
            <div class="flex gap-4">
                <input 
                    type="text" 
                    id="folioInput" 
                    placeholder="Ingresa el folio (ej: Q12345678)"
                    class="flex-1 bg-gray-800 border border-gray-600 rounded-lg px-4 py-2 text-white focus:border-red-500 focus:outline-none"
                >
                <button 
                    id="searchBtn"
                    class="bg-gradient-to-r from-red-600 to-red-800 px-6 py-2 rounded-lg font-bold hover:from-red-700 hover:to-red-900 transition-all"
                >
                    Buscar
                </button>
            </div>
        </div>

        <!-- Charts Section -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
            <!-- Top Quinelas Chart -->
            <div class="glass-effect neon-border rounded-xl p-6">
                <h3 class="text-xl font-bold gradient-text mb-4">üèÜ Quinelas con M√°s Aciertos</h3>
                <canvas id="topQuinelasChart" width="400" height="300"></canvas>
            </div>

            <!-- Success Rate Chart -->
            <div class="glass-effect neon-border rounded-xl p-6">
                <h3 class="text-xl font-bold gradient-text mb-4">üìà Tasa de Aciertos por Partido</h3>
                <canvas id="successRateChart" width="400" height="300"></canvas>
            </div>
        </div>

        <!-- Quinela Details -->
        <div id="quinelaDetails" class="glass-effect neon-border rounded-xl p-6 hidden">
            <h3 class="text-xl font-bold gradient-text mb-4">üìã Detalles de Quinela</h3>
            <div id="quinelaContent">
                <!-- Content will be loaded here -->
            </div>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="glass-effect border-2 border-red-500 text-red-300 px-6 py-4 rounded-xl hidden">
            <p class="font-bold text-red-400">üö® Error:</p>
            <p id="errorText"></p>
        </div>
    </div>

    <script>
        class AnalyticsApp {
            constructor() {
                this.topQuinelasChart = null;
                this.successRateChart = null;
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.loadCharts();
            }

            setupEventListeners() {
                document.getElementById('searchBtn').addEventListener('click', () => this.searchFolio());
                document.getElementById('folioInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.searchFolio();
                });
            }

            async searchFolio() {
                const folio = document.getElementById('folioInput').value.trim();
                if (!folio) {
                    this.showError('Por favor ingresa un folio');
                    return;
                }

                try {
                    const response = await fetch(`api/analytics.php?action=search&folio=${encodeURIComponent(folio)}`);
                    const data = await response.json();

                    if (data.success) {
                        this.displayQuinelaDetails(data.data);
                        this.hideError();
                    } else {
                        this.showError(data.message || 'Folio no encontrado');
                        this.hideQuinelaDetails();
                    }
                } catch (error) {
                    this.showError('Error al buscar folio: ' + error.message);
                    this.hideQuinelaDetails();
                }
            }

            async loadCharts() {
                try {
                    // Load top quinelas data
                    const topResponse = await fetch('api/analytics.php?action=top_quinelas');
                    const topData = await topResponse.json();

                    if (topData.success) {
                        this.createTopQuinelasChart(topData.data);
                    }

                    // Load success rate data
                    const rateResponse = await fetch('api/analytics.php?action=success_rate');
                    const rateData = await rateResponse.json();

                    if (rateData.success) {
                        this.createSuccessRateChart(rateData.data);
                    }
                } catch (error) {
                    console.error('Error loading charts:', error);
                }
            }

            createTopQuinelasChart(data) {
                const ctx = document.getElementById('topQuinelasChart').getContext('2d');
                
                if (this.topQuinelasChart) {
                    this.topQuinelasChart.destroy();
                }

                this.topQuinelasChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: data.map(item => item.folio),
                        datasets: [{
                            label: 'Aciertos',
                            data: data.map(item => item.aciertos),
                            backgroundColor: 'rgba(220, 20, 60, 0.8)',
                            borderColor: 'rgba(220, 20, 60, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        onClick: (event, elements) => {
                            if (elements.length > 0) {
                                const index = elements[0].index;
                                const folio = data[index].folio;
                                document.getElementById('folioInput').value = folio;
                                this.searchFolio();
                            }
                        },
                        plugins: {
                            legend: {
                                labels: {
                                    color: 'white'
                                }
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                ticks: {
                                    color: 'white'
                                },
                                grid: {
                                    color: 'rgba(255, 255, 255, 0.1)'
                                }
                            },
                            x: {
                                ticks: {
                                    color: 'white'
                                },
                                grid: {
                                    color: 'rgba(255, 255, 255, 0.1)'
                                }
                            }
                        }
                    }
                });
            }

            createSuccessRateChart(data) {
                const ctx = document.getElementById('successRateChart').getContext('2d');
                
                if (this.successRateChart) {
                    this.successRateChart.destroy();
                }

                this.successRateChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: data.map(item => `Partido ${item.match_number}`),
                        datasets: [{
                            label: 'Tasa de Aciertos (%)',
                            data: data.map(item => item.success_rate),
                            borderColor: 'rgba(255, 107, 107, 1)',
                            backgroundColor: 'rgba(255, 107, 107, 0.2)',
                            tension: 0.4
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                labels: {
                                    color: 'white'
                                }
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                max: 100,
                                ticks: {
                                    color: 'white'
                                },
                                grid: {
                                    color: 'rgba(255, 255, 255, 0.1)'
                                }
                            },
                            x: {
                                ticks: {
                                    color: 'white'
                                },
                                grid: {
                                    color: 'rgba(255, 255, 255, 0.1)'
                                }
                            }
                        }
                    }
                });
            }

            displayQuinelaDetails(data) {
                const content = document.getElementById('quinelaContent');
                
                let html = `
                    <div class="bg-gray-800 rounded-lg p-4 mb-4">
                        <h4 class="text-lg font-bold text-red-400 mb-2">Folio: ${data.folio}</h4>
                        <div class="grid grid-cols-2 gap-4 text-sm">
                            <div>Quinela: ${data.quinela_name}</div>
                            <div>Fecha: ${data.created_at}</div>
                            <div>Total Aciertos: <span class="text-green-400 font-bold">${data.total_aciertos || 0}</span></div>
                            <div>Partidos: ${data.matches.length}</div>
                        </div>
                    </div>
                    <div class="space-y-3">
                `;

                data.matches.forEach((match, index) => {
                    const aciertoClass = match.acerto ? 'bg-green-900 border-green-500' : 'bg-red-900 border-red-500';
                    const aciertoIcon = match.acerto ? '‚úÖ' : '‚ùå';
                    
                    html += `
                        <div class="border ${aciertoClass} rounded-lg p-3">
                            <div class="flex justify-between items-center">
                                <div class="flex-1">
                                    <div class="font-semibold">${match.home_team} vs ${match.away_team}</div>
                                    <div class="text-sm text-gray-300">${match.league} - ${match.match_date}</div>
                                </div>
                                <div class="text-center">
                                    <div class="font-bold">Predicci√≥n: ${match.prediction}</div>
                                    ${match.resultado ? `<div class="text-sm">Resultado: ${match.resultado}</div>` : '<div class="text-sm text-gray-400">Sin resultado</div>'}
                                </div>
                                <div class="text-2xl ml-4">${aciertoIcon}</div>
                            </div>
                        </div>
                    `;
                });

                html += '</div>';
                content.innerHTML = html;
                document.getElementById('quinelaDetails').classList.remove('hidden');
            }

            hideQuinelaDetails() {
                document.getElementById('quinelaDetails').classList.add('hidden');
            }

            showError(message) {
                document.getElementById('errorText').textContent = message;
                document.getElementById('errorMessage').classList.remove('hidden');
            }

            hideError() {
                document.getElementById('errorMessage').classList.add('hidden');
            }
        }

        // Initialize app
        document.addEventListener('DOMContentLoaded', () => {
            new AnalyticsApp();
        });
    </script>
</body>
</html>
